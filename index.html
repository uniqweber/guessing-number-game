<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/build.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <main class="min-h-screen flex items-center justify-center sm:p-10">
      <div class="w-full p-5 sm:p-10 rounded-xl">
        <h1 class="font-game text-4xl text-dark -ml-1">
          Guess the <span class="">Number</span>
        </h1>
        <p class="font-mono text-sm mb-5 mt-1 font-bold tracking-wider">
          Pick a number between 1 and 100 you have 10 chances
        </p>
        <div>
          <form
            id="userForm"
            class="flex flex-col sm:flex-row items-center justify-between gap-4"
          >
            <input
              type="number"
              id="userInput"
              placeholder="ENTER A VALID NUMBER"
              class="block w-full border text-xs h-10 focus:border-warning outline-none px-4"
            />
            <button
              id="submitBtn"
              type="submit"
              class="bg-error w-full uppercase  text-white h-10 text-sm px-10"
            >
              Check your guess
            </button>
          </form>
          <div class="text-dark mt-5">
            <p id="won" class="text-sm text-green-500 font-semibold"></p>
            <p id="error" class="text-sm text-error font-semibold"></p>
            <p id="hint" class="text-sm text-warning font-semibold"></p>
            <div class="flex flex-col sm:flex-row sm:items-center gap-4">
              <h2 class="sm:flex-shrink-0 font-semibold text-sm">
                Previous Guess:
              </h2>
              <div
                id="previousGuess"
                class="grid w-full grid-cols-5 md:grid-cols-10 gap-3"
              ></div>
            </div>
            <div class="pb-1.5">
              <span class="font-semibold text-sm">Your Attempt:</span>
              <span id="attempt" class="text-green-600">10</span>
            </div>
            <!-- hidden button -->
            <button
              hidden
              id="starGame"
              class="bg-green-500 uppercase flex-shrink-0 text-white h-10 text-sm w-full px-12"
            >
              Start New Game
            </button>
            <!-- hidden button end  -->
          </div>
        </div>
      </div>
    </main>
    <script src="guess.js"></script>
  </body>
</html>
