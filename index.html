<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/build.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <main
      class="bg-gray-100 min-h-screen flex items-center justify-center sm:p-10"
    >
      <div class="= w-full sm:p-10 rounded-xl">
        <h1 class="uppercase font-game text-4xl text-dark -ml-1">
          Guess the <span class="text-white">Number</span>
        </h1>
        <p
          class="text-white font-mono text-sm mb-5 uppercase mt-1 font-bold tracking-wider"
        >
          Pick a number between 1 and 100 you have 10 chances
        </p>
        <div>
          <div class="flex items-center justify-between gap-4 h-10">
            <input
              type="number"
              id="userInput"
              placeholder="ENTER A VALID NUMBER"
              class="block w-full border text-xs h-full focus:border-warning outline-none px-4"
            />
            <button
              class="bg-error flex-shrink-0 text-white uppercase h-full text-sm px-10"
            >
              Check your guess
            </button>
          </div>
          <div class="mt-4 text-dark">
            <div class="flex items-center gap-2 mb-2">
              <h2 class="flex-shrink-0">Previous Guess:</h2>

              <div class="grid w-full grid-cols-10 gap-3">
                <div
                  id="previousGuess"
                  class="rounded w-full bg-white border h-9 px-1"
                ></div>
              </div>
            </div>
            <p class="">
              <span class="">Your Attempt:</span>
              <span class="text-xl">00</span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="guess.js"></script>
  </body>
</html>
